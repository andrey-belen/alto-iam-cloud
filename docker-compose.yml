# AICODE-NOTE: Docker Compose for Alto IAM development environment
# Includes: PostgreSQL, Keycloak, Alto CERO IAM Dashboard, API, MailHog

version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database for Keycloak and API
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: alto-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-keycloak}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-keycloak}
      POSTGRES_DB: ${POSTGRES_DB:-keycloak}
      # Create additional database for API
      POSTGRES_MULTIPLE_DATABASES: keycloak,alto_api
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/create-multiple-databases.sh:/docker-entrypoint-initdb.d/create-multiple-databases.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-keycloak} -d ${POSTGRES_DB:-keycloak}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - alto-network

  # ============================================================================
  # Keycloak Identity Provider (24+)
  # ============================================================================
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: alto-keycloak
    command:
      - start-dev
      - --import-realm
    environment:
      # Database Configuration
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-keycloak}
      KC_DB_USERNAME: ${POSTGRES_USER:-keycloak}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-keycloak}

      # Admin Credentials
      KEYCLOAK_ADMIN: ${KC_ADMIN_USER:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KC_ADMIN_PASSWORD:-admin}

      # Hostname Configuration - allow any hostname for dev/testing
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HOSTNAME_STRICT_BACKCHANNEL: "false"
      KC_HTTP_ENABLED: "true"
      KC_PROXY_HEADERS: "xforwarded"

      # SMTP Configuration (for MailHog in dev)
      KC_SMTP_HOST: ${KC_SMTP_HOST:-mailhog}
      KC_SMTP_PORT: ${KC_SMTP_PORT:-1025}
      KC_SMTP_USER: ${KC_SMTP_USER:-}
      KC_SMTP_PASSWORD: ${KC_SMTP_PASSWORD:-}
      KC_SMTP_FROM: ${KC_SMTP_FROM:-noreply@alto.com}
      KC_SMTP_FROM_DISPLAY_NAME: ${KC_SMTP_FROM_DISPLAY_NAME:-Alto Security}
      KC_SMTP_STARTTLS: ${KC_SMTP_STARTTLS:-false}
      KC_SMTP_AUTH: ${KC_SMTP_AUTH:-false}

      # Logging
      KC_LOG_LEVEL: ${KC_LOG_LEVEL:-INFO}

      # Health
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
    ports:
      - "${KC_HTTP_PORT:-8080}:8080"
    volumes:
      # Mount Alto theme for MFA customization
      - ./keycloak/themes/alto:/opt/keycloak/themes/alto:ro
      # Mount email OTP authenticator extension
      - ./keycloak/providers:/opt/keycloak/providers:ro
      # Realm import directory
      - ./keycloak/realms:/opt/keycloak/data/import:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/9000 && echo -e 'GET /health/ready HTTP/1.1\r\nHost: localhost\r\nConnection: close\r\n\r\n' >&3 && cat <&3 | grep -q 'UP'"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 120s
    networks:
      - alto-network

  # ============================================================================
  # Alto API Server (Express + Prisma)
  # ============================================================================
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: alto-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      LOG_LEVEL: ${LOG_LEVEL:-debug}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-keycloak}:${POSTGRES_PASSWORD:-keycloak}@postgres:5432/alto_api

      # Keycloak Configuration
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-alto}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-alto-cero-iam}
      KEYCLOAK_ADMIN_REALM: master
      KEYCLOAK_ADMIN_CLIENT_ID: ${KEYCLOAK_ADMIN_CLIENT_ID:-admin-cli}
      KEYCLOAK_ADMIN_CLIENT_SECRET: ${KEYCLOAK_ADMIN_CLIENT_SECRET:-}

      # CORS
      CORS_ORIGIN: http://localhost:3000

      # SMTP (MailHog in dev)
      SMTP_ENABLED: ${SMTP_ENABLED:-true}
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_FROM: ${SMTP_FROM:-noreply@alto.com}

      # Dashboard URL for email links
      DASHBOARD_URL: http://localhost:3000
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - alto-network
    profiles:
      - full

  # ============================================================================
  # Alto CERO IAM Dashboard (React + Vite)
  # ============================================================================
  alto-cero-iam:
    build:
      context: ./alto-cero-iam
      dockerfile: Dockerfile
      args:
        VITE_KEYCLOAK_URL: ${VITE_KEYCLOAK_URL:-http://localhost:8080}
        VITE_KEYCLOAK_REALM: ${VITE_KEYCLOAK_REALM:-alto}
        VITE_KEYCLOAK_CLIENT_ID: ${VITE_KEYCLOAK_CLIENT_ID:-alto-cero-iam}
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: alto-cero-iam
    ports:
      - "${IAM_PORT:-3000}:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - alto-network
    profiles:
      - full

  # ============================================================================
  # Alto CERO IAM Dashboard Development Server (hot reload)
  # ============================================================================
  alto-cero-iam-dev:
    image: node:20-alpine
    container_name: alto-cero-iam-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      VITE_KEYCLOAK_URL: ${VITE_KEYCLOAK_URL:-http://localhost:8080}
      VITE_KEYCLOAK_REALM: ${VITE_KEYCLOAK_REALM:-alto}
      VITE_KEYCLOAK_CLIENT_ID: ${VITE_KEYCLOAK_CLIENT_ID:-alto-cero-iam}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
    ports:
      - "${IAM_PORT:-3000}:3000"
    volumes:
      - ./alto-cero-iam:/app:delegated
      - iam_node_modules:/app/node_modules
    depends_on:
      - api-dev
    networks:
      - alto-network
    profiles:
      - dev

  # ============================================================================
  # API Development Server (hot reload)
  # AICODE-NOTE: Using full node:20 image for Prisma/OpenSSL compatibility
  # ============================================================================
  api-dev:
    image: node:20
    container_name: alto-api-dev
    working_dir: /app
    command: bash -c "npm install && npx prisma generate && npx prisma db push && npm run dev"
    environment:
      NODE_ENV: development
      PORT: 3001
      LOG_LEVEL: debug

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-keycloak}:${POSTGRES_PASSWORD:-keycloak}@postgres:5432/alto_api

      # Keycloak Configuration
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-alto}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-alto-cero-iam}
      KEYCLOAK_ADMIN_REALM: master
      KEYCLOAK_ADMIN_CLIENT_ID: ${KEYCLOAK_ADMIN_CLIENT_ID:-admin-cli}
      KEYCLOAK_ADMIN_CLIENT_SECRET: ${KEYCLOAK_ADMIN_CLIENT_SECRET:-}

      # CORS - allow local and Cloudflare domains
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}

      # SMTP (MailHog)
      SMTP_ENABLED: "true"
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_FROM: noreply@alto.com

      # Dashboard URL
      DASHBOARD_URL: ${DASHBOARD_URL:-http://localhost:3000}
    ports:
      - "${API_PORT:-3001}:3001"
    volumes:
      - ./api:/app:delegated
      - api_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - alto-network
    profiles:
      - dev

  # ============================================================================
  # Caddy Reverse Proxy (HTTP only - Cloudflare handles HTTPS)
  # ============================================================================
  caddy:
    image: caddy:2-alpine
    container_name: alto-caddy
    ports:
      - "80:80"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - keycloak
    networks:
      - alto-network

  # ============================================================================
  # MailHog for local email testing
  # ============================================================================
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: alto-mailhog
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"   # SMTP
      - "${MAILHOG_WEB_PORT:-8025}:8025"    # Web UI
    networks:
      - alto-network

volumes:
  postgres_data:
    driver: local
  iam_node_modules:
    driver: local
  api_node_modules:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  alto-network:
    driver: bridge
